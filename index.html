<!DOCTYPE html>
<html>
    <title> Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">  
         
        <h1>Simple Interest Calculator</h1>

        <table id="table">
        <tbody> 
        <tr>
        <td class="labels">Amount: </td>
        <td> <input type="number"  id="principal"> </td>
        </tr>
        <tr>
        <td class="labels">Rate:  </td>
         
         <td><input type="range"  id="rate" min="1" max="20" step="0.25"value="10.25" name="rate" onchange="updateRate()"> 
        <span id="rate_val">10.25%</span> </td>
        </tr>
        <tr>
        <td class="labels">No. of Years  </td>
            <td> <select id="years" name="years"> 
                <option value=" 1"> 1   </option>
                <option value=" 2"> 2   </option>
                <option value=" 3"> 3   </option>
                <option value=" 4"> 4   </option>
                <option value=" 5"> 5   </option>
                <option value=" 6"> 6   </option>
                <option value=" 7"> 7   </option>
                <option value=" 8"> 8   </option>
                <option value=" 9"> 9   </option>
                <option value=" 10"> 10   </option>
            </select> </td>
        </tr>
        <tr>
        </tbody>
        </table>
        
         <br>
         <button class="button" id="compute" onclick="compute()">Compute Interest</button> <br> <br>
         <span id="result"> 
            <br>
        </span>
          <br> <br>
        <footer> &#169; This Calculator belongs to Patricio </footer>

        </div>

    </body>
</html>
